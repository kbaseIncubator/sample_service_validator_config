  #   key_metadata:
  #     description: 
  #     display_name: Purpose
  #   static_mappings:
  #      Purpose
  #   validators:
  #   - callable_builder: noop
  #     module: SampleService.core.validator.builtin

  related_identifiers:
    key_metadata:
      description: IGSN of Related Samples
      display_name: Related Identifiers
      example: IEMEG0003
    static_mappings:
      SESAR: Related Identifiers
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  #TODO: Need examples
  relation_type:
    key_metadata:
      description: Relation Type
      display_name: Relation Type
      example: TODO
    static_mappings:
      SESAR: Relation Type
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  # Note: This coould be core
  release_date:
    key_metadata:
      description: Date when sample metadata is publicly accessible and searchable. If null, defaults to date of registration (recommended).
      display_name: Release date
      example: "2018-03-15"
    static_mappings:
      SESAR: Release date
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  size:
    key_metadata:
      description: Size of the registered object, such as the dimension of a specimen, the length of a core, or the weight of a dredge
      display_name: Size
      example: 2x4; 45
    static_mappings:
      SESAR: Size
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  size_unit:
    key_metadata:
      description: Unit for the numerical value provided for ‘size’.
      display_name: Size unit
      example: cm; kg
    static_mappings:
      SESAR: Size unit
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  state_province:
    key_metadata:
      description: State or Province where the sample was collected
      display_name: State/Province
      example: Alaska
    static_mappings:
      SESAR: State/Province
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  #NOTE: This could come from a CV
  vertical_datum:
    key_metadata:
      description: Vertical datum used to calculate the elevation
      display_name: Vertical Datum
      example: NAVD88; MSL
    static_mappings:
      SESAR: Vertical Datum
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin

  zone:
    key_metadata:
      description: Zone for the geographic Cartesian coordinate "11R"
      display_name: Zone
      example: 11R
    static_mappings:
      SESAR: Zone
    validators:
    - callable_builder: noop
      module: SampleService.core.validator.builtin
