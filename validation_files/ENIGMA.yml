# This will be prefixed to all the keys below.
namespace: enigma
validators:
  aodc:
    key_metadata:
      description: units in cells per gram
      display_name: AODC
      example: 200456.8368
    static_mappings:
      ENIGMA: AODC
    macros:
      type: positive_number
      units: cells/g

  average_water_level:
    key_metadata:
      description: units in ft above mean sea level (ft AMSL)
      display_name: Average Water Level
      example: 1006.01
    static_mappings:
      ENIGMA: Average Water Level
    macros:
      units: ft
      type: number

  biomass_carbon:
    key_metadata:
      description: units in milligrams per gram
      display_name: Biomass Carbon
      example: 0.98
    static_mappings:
      ENIGMA: Biomass Carbon
    macros:
      units: mg/g
      type: positive_number

  boncat_activity:
    key_metadata:
      description: units in cells per gram
      display_name: BONCAT Activity
      example: 1.27E+06
    static_mappings:
      ENIGMA: BONCAT Activity
    macros:
      units: cells/g
      type: positive_number

  boring:
    key_metadata:
      description: boring depth in ft below groud surface (ft BGS)
      display_name: Boring depth
      example: 50.25
    static_mappings:
      ENIGMA: Boring depth
    macros:
      units: ft
      type: positive_number

  boring_diameter:
    key_metadata:
      description: boring diameter in inches
      display_name: Boring Diameter
      example: 8
    static_mappings:
      ENIGMA: Boring Diameter
    macros:
      type: positive_number
      units: in

