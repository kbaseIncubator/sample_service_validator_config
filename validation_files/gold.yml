namespace: gold
validators:
  habitat:
    key_metadata:
      description: Sample Habitat (MIGS-6)
      display_name: Habitat
      example: Lake sediment

  community:
    key_metadata:
      description: Community Sampled
      display_name: Community
      example: microbial communities

  ecosystem:
    key_metadata:
      description: Ecosystem (GOLD)
      display_name: Ecosystem (GOLD)
      example: Environmental

  ecosystem_category:
    key_metadata:
      description: Ecosystem Category (GOLD)
      display_name: Ecosystem Category
      example: Aquatic

  ecosystem_type:
    key_metadata:
      description: Ecosystem Type (GOLD)
      display_name: Ecosystem Type
      example: Freshwater

  ecosystem_subtype:
    key_metadata:
      description: Ecosystem Subtype (GOLD)
      display_name: Ecosystem Subtype
      example: Lake

  ecosystem_path_id:
    key_metadata:
      description: Ecosystem Path ID (GOLD)
      display_name: Ecosystem Path ID
      example: 3948

  study_id:
    key_metadata:
      description: GOLD study identifier
      display_name: GOLD study identifier
      example: Gs0131983

  biosample_id:
    key_metadata:
      description: GOLD biosample identifier
      display_name: Ecosystem Type
      example: Gb0291112

  specific_ecosystem:
    key_metadata:
      description: Specific Ecosystem (GOLD)
      display_name: Specific Ecosystem Term
      example: Sediment
