# This will be prefixed to all the keys below.
namespace: sesar
validators:
  age_max:
    key_metadata:
      description: Maximum geological age in years
      display_name: Age (max)
      example: 4.6
    static_mappings:
      SESAR: Age (max)
      units: age_unit
    macros:
      type: positive_number
      units: years

  age_min:
    key_metadata:
      description: minimum geological age in years
      display_name: Age (min)
      example: 4.2
    static_mappings:
      SESAR: Age (min)
      units: age_unit
    macros:
      type: positive_number
      units: years

  # TODO: Add CV https://www.geosamples.org/vocabularies
  classification:
    key_metadata:
      description: Taxonomy (formal classification) Formal categorization of sample.
      display_name: Classification
      example: Igneous>Plutonic>Felsic; Plagioclase
    static_mappings:
      SESAR: Classification

  depth_in_core_max:
    key_metadata:
      description: maximum depth in core in meters
      display_name: Depth in Core (max)
      example: 0.003
    static_mappings:
      SESAR:  Depth in Core (max)
      units: depth_scale
    macros:
      type: number
      units: meters
      required: true

  depth_in_core_min:
    key_metadata:
      description: Minimum depth in core in meters
      display_name: Depth in Core (min)
      example: 0.001
    static_mappings:
      SESAR: Depth in Core (min)
      units: depth_scale
    macros:
      type: number
      units: meters
      required: true

  easting:
    key_metadata:
      description: Easting in meters
      display_name: Easting
      example: 305294
    static_mappings:
      SESAR: Easting
    macros:
      type: number
      units: m

  elevation_end:
    key_metadata:
      description: Elevation end in meters
      display_name: Elevation end
      example: 673.5; -4520
    static_mappings:
      SESAR: Elevation end
      units: elevation_unit
    macros:
      type: number
      units: m
      required: true

  elevation_start:
    key_metadata:
      description: Elevation start in meters
      display_name: Elevation start
      example: 678.5; -4536
    static_mappings:
      SESAR: Elevation start
      units: elevation_unit
    macros:
      type: number
      units: m
      required: true

  navigation_type:
    key_metadata:
      description: Navigation type
      display_name: Navigation type
      example: GPS
    static_mappings:
      SESAR: Navigation type
    macros:
      type: enum
      allowed-values:
      - ACOUSTIC_RANGING/GPS
      - DGPS
      - DVL
      - DVL:Renav
      - DVL:Renav:Confirmed
      - DVL/LBL
      - DVL/LBL:Renav
      - DVL/LBL:Renav:Confirmed
      - DVL/LBL/INS
      - DVL/USBL
      - DVL/USBL:Renav
      - GLONASS
      - GPS
      - GPS:Assumed
      - GPS/WireOut
      - LAYBACK
      - LAYBACK/LBL
      - LBL
      - Locale
      - LORAN
      - NotApplicable
      - NotProvided
      - RTK GPS
      - USBL

  northing:
    key_metadata:
      description: Northing in meters
      display_name: Northing
      example: 4111279
    static_mappings:
      SESAR: Northing
    macros:
      type: number
      units: m

  material:
    key_metadata:
      description: Material that the sample consists of using SESAR vocabulary.
      display_name: Material (SESAR)
      example: Rock; Liquid>Aqueous
    static_mappings:
      SESAR: Material
    macros:
      type: enum
      allowed-values:
      - Biology
      - Gas
      - Ice
      - Liquid>aqueous
      - Liquid>organic
      - Mineral
      - NotApplicable
      - Other
      - Particulate
      - Rock
      - Sediment
      - Soil
      - Synthetic

  #TODO: Add controlled list
  #https://www.geosamples.org/help/vocabularies/subobject
  sub-object_type:
    key_metadata:
      description: More descriptive Object Type. This applies only to samples with Object Type set to Individual Sample.
      display_name: Sub-object type
      example: Thin section; Powder
    static_mappings:
      SESAR: Sub-object type

