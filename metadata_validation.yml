    - callable_builder: number
      module: SampleService.core.validator.builtin
      parameters:
        keys: value
    - callable_builder: units
      module: SampleService.core.validator.builtin
      parameters:
        key: units
        units: m
  description:
    key_metadata:
      description: Free text to describe features of a sample such as its components,
        texture, color, shape, etc.
      display_name: Description
      example: dredge with 50 pieces of basalt and mud
